# DAEMON.YML #
# Netpupper client config.

# Servers to register to.
servers:
  - 127.0.0.1:8999
# Port to listen for TCP bandwidth tests on
tcpbw:
  address: :4999
# Port to listen for UDP reliability tests on
udpr:
  address: :4998
# Influx DB connector
influx:
  httpconfig:
    addr: "http://192.168.1.18:8086"
    username: "username"
    password: "password"
  database: "netpupper"
# API Listen port
apiaddr: ":8998"
# Client tags
tags:
  lat: -35.351023
  lon: 149.064355